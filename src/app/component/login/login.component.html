<div id="intro" class="bg-image shadow-2-strong">
  <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8 ">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class=" rounded bg-white shadow-5-strong p-5">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*email-id is required</small>
              <input formControlName="email" type="email" id="form1Example1" class="form-control" />
              <label class="form-label" for="form1Example1">Email address</label>
            </div>
           

            <!-- Password input -->
            <div class="form-outline mb-4">
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*password is required</small>
              <input formControlName="password" type="password" id="form1Example2" class="form-control" />
              <label class="form-label" for="form1Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col text-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block">Login</button>
            <div class="text-center mt-3">
              <p>Not a member? <a routerLink="/signup">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Background image -->
